<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Background rectangle with rounded corners -->
  <rect x="10" y="15" width="280" height="80" rx="20" fill="light-blue" />
  
  <!-- White decorative line -->
  <path d="M30 68 Q 80 0, 270 68" stroke="#4a43c7" stroke-width="8" fill="transparent" />
  <path d="M30 76 Q 80 8, 270 76" stroke="#7643c7" stroke-width="8" fill="transparent" />
  <path d="M30 84 Q 80 16, 270 84" stroke="#c343c7" stroke-width="8" fill="transparent" />

<!-- Definitions for filters -->
  <defs>
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Shadow offset -->
      <feOffset dx="2" dy="2" />
      <!-- Shadow blur -->
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <!-- Shadow color -->
      <feFlood flood-color="rgba(0,0,0,0.75)"/>
      <!-- Combine shadow with blur -->
      <feComposite in2="blur" operator="in"/>
      <!-- Merge shadow with original -->
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient definition for background shadow -->
    <linearGradient id="shadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3"/>
    </linearGradient>
  </defs>


  <!-- Main text -->
  <text x="150" y="75" 
        font-family="Cascadia Code" 
        font-size="55" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffb45f"
        filter="url(#textShadow)">
    daryo.pl
  </text>
  
  <!-- Subtle shadow effect -->
  <rect x="10" y="10" width="280" height="80" rx="20" 
        fill="url(#shadow)" opacity="0.5"/>
  
  <!-- Gradient definition for shadow -->
  <defs>
    <linearGradient id="shadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
</svg>
